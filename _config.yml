# Title of your website
title: 'Impact Open Source Software Trust'

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: 'We are incorporated as a charitable trust under NZ’s Charitable Trusts Act of 1957 with the objective to advance the enjoyment of human rights and the realisation of the UN SDGs.'

# The credits show up in the includes/_footer.html – It would be nice of you to leave a link to Phlow or Feeling Responsive as a thank you :)
credits: 'Created by Impact Open Source Software Trust. Based on <a href="http://phlow.github.io/feeling-responsive/">Feeling Responsive</a>.</p>'

# Main author of the website
# See > authors.yml
author: tmfrnz

# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: 'https://impactoss.github.io'
baseurl: '/impactoss-org'

# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/impactoss/impactoss-org/edit/gh-pages

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image_filename }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#

urlimg:  'http://127.0.0.1:4000/impactoss-org/images/'


# Logo size is 600x80 pixels
logo: "logo.png"
imgSocial: "socialimage.png"

# Gems
gems:
    - jekyll-asciidoc
    - jekyll-gist
    - jekyll-paginate


#      ____
#     / __ \_________  ________
#    / /_/ / ___/ __ \/ ___/ _ \
#   / ____/ /  / /_/ (__  )  __/
#  /_/   /_/   \____/____/\___/
#

prose:
  rooturl: ''
  siteurl: 'https://impactoss.github.io/impactoss-org/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - _config.yml
    - .gitignore
    - CODE_OF_CONDUCT.md
    - CONTRIBUTORS.md
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - /_data
    - /_layouts
    - /_includes
    - /_drafts
    - /_sass
    - /assets
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "hide_title"
        field:
          element: "checkbox"
          label: "Hide title"
          help: will hide post title where needed
          value: false
      - name: header_title
        field:
          element: text
          label: Header title
          help: on top of header image (if set will be shown instead of Title)
      - name: header_image
        field:
          element: text
          label: Header fullwidth image filename
          help: "As stored in '/images' folder. To upload a new image insert it somewhere into page/post, then remove it"
      - name: subheadline
        field:
          element: text
          label: "Subheadline (above title)"
      - name: teaser
        field:
          element: textarea
          label: "Teaser/lead paragraph (below title)"
      - name: image_filename
        field:
          element: text
          label: Page/post image filename
          help: "As stored in '/images' folder. To upload a new image insert it somewhere into page/post, then remove it"
      - name: image_thumb
        field:
          element: text
          label: Thumbnail image filename
          help: "As stored in '/images' folder. To upload a new image insert it somewhere into page/post, then remove it"
      - name: image_caption
        field:
          element: text
          label: Title image caption
      - name: image_caption_url
        field:
          element: text
          label: Title image caption URL
    pages:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "hide_title"
        field:
          element: "checkbox"
          label: "Hide title"
          help: will hide post title where needed
          value: false
      - name: header_title
        field:
          element: text
          label: Header title
          help: on top of header image (if set will be shown instead of Title)
      - name: header_image
        field:
          element: text
          label: Header fullwidth image filename
          help: "As stored in '/images' folder. To upload a new image insert it somewhere into page/post, then remove it"
      - name: permalink
        field:
          element: text
          label: Permalink
          help: "start with section (eg '/impactoss/'), then add hyphenated, lowercase page name ('My awesome page' >> 'my-awesome-page')"
      - name: subheadline
        field:
          element: text
          label: "Subheadline (above title)"
      - name: teaser
        field:
          element: textarea
          label: "Teaser/lead paragraph (below title)"
      - name: image_filename
        field:
          element: text
          label: Page/post image filename
          help: "As stored in '/images' folder. To upload a new image insert it somewhere into page/post, then remove it"
      - name: image_caption
        field:
          element: text
          label: Title image caption
      - name: image_caption_url
        field:
          element: text
          label: Title image caption URL



